<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #6b705c;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            color: #a5a58d;
            border-bottom: 2px solid #b7b7a4;
            padding-bottom: 5px;
        }
        .section p {
            line-height: 1.6;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #a5a58d;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的个人主页</h1>
        <div class="section">
            <h2>个人简介</h2>
            <p>你好，我是[你的名字]。我是一位[你的职业或身份]，目前居住在[你的城市或地区]。我热爱[你的专业领域或兴趣]，并致力于[你的目标或使命]。</p>
        </div>
        <div class="section">
            <h2>兴趣爱好</h2>
            <p>在工作之余，我喜欢[你的兴趣爱好1]、[你的兴趣爱好2]和[你的兴趣爱好3]。这些爱好不仅丰富了我的生活，还让我在忙碌的工作中找到平衡和快乐。</p>
        </div>
    </div>
    <div class="footer">
        <p>版权所有 &copy; 2024 [你的名字]. 保留所有权利。</p>
    </div>
</body>
</html>
